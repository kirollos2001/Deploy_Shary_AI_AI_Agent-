name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  REGION: us-central1
  PROJECT_ID: shary-ai-agent
  SERVICE_NAME: ai-shary
  ARTIFACT_REPO: docker
  REPO: ai-shary
  PORT: 5000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # تشخيص الحساب الحالي
      - name: Debug active account
        run: gcloud auth list

      # تشخيص IAM bindings للـ repo
      - name: Debug IAM policy for Artifact Registry repo
        run: |
          gcloud artifacts repositories get-iam-policy ${{ env.ARTIFACT_REPO }} \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='table(bindings.role, bindings.members)'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.REPO }}:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.REPO }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.REPO }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=${{ env.PORT }}
